{% extends "flitesite/base.html" %}
{% load staticfiles %}
{% block content %}
<html>
  <body style="padding-top: 70px">
    <h2>There are currently {{numOnline}} active pilots</h2>
    {% if user_objs %}

        <ul>
        {% for flight in actives %}
            <li><a href="/users/{{ flight.cid }}/">{{ flight.cid }}</a></li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Ain't no users.</p>
    {% endif %}
  </body>
</html>
{% endblock %}
