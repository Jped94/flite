{% extends "flitesite/base.html" %}
{% load staticfiles %}
{% block content %}
<html>
  <body style="padding-top: 70px">
    {% if user_objs %}

        <ul>
        {% for user in user_objs %}
            <li><a href="/users/{{ user.cid }}/">{{ user.realname }}</a></li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Ain't no users.</p>
    {% endif %}
  </body>
</html>
{% endblock %}
